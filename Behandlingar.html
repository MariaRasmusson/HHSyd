</head>

<body>
    <div class="wrapper">
        <header>

                        </li>
                    </ul>
                </nav>

    <script>
        /* Funktion som adderar/tar bort klassen "dropped" på klassen "topnav" när användaren klickar på menyikonen. */

        function navToggle() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav" ) {
                x.className += " dropped";
            } else {
                x.className = "topnav";
            }
        }
    </script>
